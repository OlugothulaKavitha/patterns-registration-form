<body>
    <center><h1>REGISTRATIN HERE</h1></center>

<form action="./response.html">
 <fieldset>
  <legend>Registration form</legend>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" pattern="[a-zA-Z]{15}" title="only alphabets are allowed" required><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" pattern="[a-zA-Z]{15}" title="only alphabets are allowed" required><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" pattern="(?=.\d)[a-zA-Zd]+" title="only alphabets and digits and special symbols are allowed"><br><br>
  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>
  <label for="country_code">Country code:</label>
  <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><br><br>
  <label for="male">Male</label>
  <input type="radio" id="male"  name="male" value="male">
  <label for="male">Female</label>
  <input type="radio" id="male"  name="male" value="male"><br><br>
  <input type="submit" value="Submit">
 </fieldset>
</form>
</body>
